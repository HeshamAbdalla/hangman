<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <!--bower styles-->
    <link rel="stylesheet" href="./bower_components/foundation-sites/dist/css/foundation.min.css">
    <link rel="stylesheet" href="./bower_components/intro.js/themes/introjs-royal.css">
    <!--End bower-->

    <!--main styles-->
    <link rel="stylesheet" href="./styles/main.css">

  </head>
  <body>
    <div id="top">
      <h1 data-hint='Hello step one!'>Hangman</h1>
      <div class="off-canvas-wrapper" >
  <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
    <div class="off-canvas position-left" id="offCanvasLeft" style="background-color:rgba(43, 45, 26, 0.83)" data-off-canvas>
      <!-- left off-canvas markup -->
      <!-- <h4>Hangman</h4> -->
        <div class="row medium-uncollapse large-collaps">
          <div class="small-10 large-10 columns player">
            <div class="err hide">
            <div class="alert callout">
              <p><i class="fi-alert"></i>Please type your name or check for errors</p>
            </div>
          </div>
          <div class="name-field">
            <label> Your name
            <input class="name" type="text" placeholder="Your Name">
          </label>
          <label> Difficulty
            <input class="difficulty" type="number" max="10" value="1">
          </label>
          <label> Word max length
            <input class="maxLength" type="number" value="0">
          </label>
          <label> Word min length
            <input class="minLength" type="number" value="0">
          </label>
            <a class="button play">Start</a>
          </div>
        </div>
      </div>
    </div>
    <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right">
      <!-- right off-canvas markup -->
      <h4>Customization</h4>
    </div>
    <div class="off-canvas-content" data-off-canvas-content>
      <!-- page content -->
      <!-- <h1>hey</h1> -->
      <div class="row">
        <div class="small-6 large-6 columns">
          <div class="callout clearfix">
            <div class="float-right">
              <small>Score</small> <span class="badge secondary">2</span>
              <small>Guesses Left</small> <span class="badge success">0</span>
            </div>
            <button type="button" class="button float-left" data-toggle="offCanvasLeft">Setting</button>
             <button id="newGame" class="expanded button" data-close aria-label="Close reveal" type="button"> Next Word </button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<div class="reveal"  id="modal" data-reveal data-overlay="false">
   <h1>You Oops. Try again. </h1>
       <!-- <button id="newGame" class="expanded button" data-close aria-label="Close reveal" type="button"> Next Word </button> -->
 </div>
  <div id="mid">
    <div class="row">
      <div class="small-6 large-6 columns">
        <img src='./assets/images/hangman.gif' id="img">
      </div>
      <div class="small-6 large-6 columns">
        <ul class="words">
        </ul>
      </div>
    </div>
      <div class="row">
      <div class="small-6 large-centered columns">
        <div class="button-group"></div>
      </div>
    </div>
  </div>


    <!--bower scripts-->
    <script src="./bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="./bower_components/foundation-sites/dist/js/foundation.min.js" charset="utf-8"></script>
    <script src="./bower_components/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="./bower_components/intro.js/minified/intro.min.js" charset="utf-8"></script>
    <!--main scripts-->
    <script src="./scripts/main.js" charset="utf-8"></script>
  </body>
</html>
